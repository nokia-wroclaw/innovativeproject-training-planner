version: '3'
services: 
    server:
        build: ./server
        ports:
            - '3001:3001'
        volumes: 
            - ./server:/app
        container_name: server
        command: npm run dev
    client:
        build: ./client
        ports:
            - '3000:3000'
        volumes: 
            - ./client:/app
        links: 
            - server
        container_name: client
        command: npm start
